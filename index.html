<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Title -->
    <title>DaedalusLab</title>
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <!-- Branding -->
      <div id="branding"></div>
      <!--Navigation -->
      <div id="navigation"></div>
    </header>
    <main>
      <!-- About Us -->
      <section id="aboutUs"></section>
      <div class="custom-element-divider"></div>
      <!-- Services -->
      <section id="services"></section>
      <div class="custom-element-divider"></div>
      <!-- Certifications -->
      <section id="certifications"></section>
      <div class="custom-element-divider"></div>
      <!-- researchAndDevelopment -->
      <section id="researchAndDevelopment"></section>
    </main>
    <!-- Footer -->
    <footer>
      <!-- Small Custom divider-->
      <div class="custom-section-divider"></div>
      <!-- Footer Branding and Contact Us-->
      <div>
        <section id="footerBranding"></section>
        <section id="contactUs"></section>
      </div>
      <!-- Small custom divider-->
      <div class="custom-section-divider"></div>

      <!-- subFooter -->

      <div>
        <section id="subFooter"></section>
      </div>
    </footer>
  </body>
  <script src="js/script.js"></script>
  <script src="js/loadHtml.js"></script>
</html>
